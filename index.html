<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 霓虹戰機</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            user-select: none; /* 防止選取文字 */
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none; /* 讓滑鼠可以穿透 UI 操作遊戲 */
            z-index: 10;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 2px;
        }
        #score {
            font-size: 40px;
            font-weight: bold;
            margin-top: 5px;
        }
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        button {
            padding: 15px 40px;
            font-size: 24px;
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>NEON SHOOTER</h1>
        <div id="score">0</div>
        <div style="font-size: 14px; color: #aaa;">HP: <span id="hp" style="color:#ff0055">100%</span></div>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 60px; margin-bottom: 40px;">NEON SHOOTER</h1>
        <button onclick="startGame()">開始任務</button>
        <div class="instructions">
            使用 <b>滑鼠</b> 移動 <br>
            或是 <b>方向鍵 / WASD</b> 控制 <br>
            點擊或按下 <b>空白鍵</b> 發射 (自動連射)
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const hpEl = document.getElementById('hp');
        const startScreen = document.getElementById('start-screen');

        // 設定畫布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameRunning = false;
        let score = 0;
        let frames = 0;

        // 玩家物件
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            radius: 20,
            color: 'white',
            hp: 100,
            speed: 8
        };

        // 遊戲物件陣列
        let projectiles = [];
        let enemies = [];
        let particles = [];

        // 監聽輸入
        const keys = { w:false, a:false, s:false, d:false, ArrowUp:false, ArrowLeft:false, ArrowDown:false, ArrowRight:false, " ": false };
        let mouse = { x: canvas.width/2, y: canvas.height/2, active: false };

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            mouse.active = false; // 切換回鍵盤模式
        });
        window.addEventListener('keyup', (e) => keys[e.key] = false);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });
        window.addEventListener('mousedown', () => keys[" "] = true);
        window.addEventListener('mouseup', () => keys[" "] = false);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- 類別定義 ---

        class Projectile {
            constructor(x, y, velocity) {
                this.x = x;
                this.y = y;
                this.velocity = velocity;
                this.radius = 4;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';
                ctx.fill();
                ctx.shadowBlur = 0; // 重置，避免影響效能太嚴重
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        class Enemy {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.hp = Math.ceil(radius / 10); // 越大血越多
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.fillStyle = this.color;
                ctx.globalAlpha = 0.2; // 半透明填充
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        // 粒子特效 (爆炸碎片)
        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.98; // 摩擦力，讓碎片慢下來
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.draw();
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02; // 慢慢消失
            }
        }

        // --- 遊戲核心邏輯 ---

        function spawnEnemies() {
            // 難度曲線：分數越高，敵人生成越快
            let interval = 100;
            if (score > 1000) interval = 80;
            if (score > 3000) interval = 60;
            if (score > 5000) interval = 40;

            if (frames % interval === 0) {
                const radius = Math.random() * (30 - 10) + 10;
                let x, y;
                
                // 隨機從上方生成
                x = Math.random() * (canvas.width - radius * 2) + radius;
                y = -radius;

                const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                
                // 敵人速度
                const angle = Math.atan2(canvas.height - y, canvas.width/2 - x); 
                // 簡單的 AI: 稍微往中間偏，而不是直直往下
                const velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: Math.random() * 2 + 1 + (score/5000) // 分數越高越快
                };

                enemies.push(new Enemy(x, y, radius, color, velocity));
            }
        }

        function createExplosion(x, y, color, size) {
            // 產生爆炸音效 (合成音)
            playSound('explode');
            
            for (let i = 0; i < size * 2; i++) {
                particles.push(new Particle(
                    x, y, Math.random() * 3, color,
                    {
                        x: (Math.random() - 0.5) * (Math.random() * 8),
                        y: (Math.random() - 0.5) * (Math.random() * 8)
                    }
                ));
            }
        }

        function playSound(type) {
            // 簡單的 Web Audio API 音效合成
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'explode') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function animate() {
            if (!gameRunning) return;
            animationId = requestAnimationFrame(animate);
            
            // 畫布背景 (製造拖影效果)
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 繪製玩家
            if (mouse.active) {
                // 滑鼠操控模式：平滑跟隨
                player.x += (mouse.x - player.x) * 0.1;
                player.y += (mouse.y - player.y) * 0.1;
            } else {
                // 鍵盤操控模式
                if ((keys.w || keys.ArrowUp) && player.y > player.radius) player.y -= player.speed;
                if ((keys.s || keys.ArrowDown) && player.y < canvas.height - player.radius) player.y += player.speed;
                if ((keys.a || keys.ArrowLeft) && player.x > player.radius) player.x -= player.speed;
                if ((keys.d || keys.ArrowRight) && player.x < canvas.width - player.radius) player.x += player.speed;
            }

            // 玩家發光效果
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2, false);
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.shadowBlur = 0;

            // 自動射擊 (每 10 幀一發)
            if ((keys[" "] || mouse.active) && frames % 8 === 0) {
                projectiles.push(new Projectile(player.x, player.y - 20, {x:0, y:-10}));
                playSound('shoot');
            }

            // 更新粒子 (爆炸效果)
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                }
            });

            // 更新子彈
            projectiles.forEach((projectile, index) => {
                projectile.update();
                if (projectile.y + projectile.radius < 0) {
                    setTimeout(() => projectiles.splice(index, 1), 0);
                }
            });

            // 更新敵人與碰撞偵測
            enemies.forEach((enemy, index) => {
                enemy.update();

                // 1. 子彈打中敵人
                projectiles.forEach((projectile, pIndex) => {
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    if (dist - enemy.radius - projectile.radius < 1) {
                        // 爆炸特效
                        createExplosion(projectile.x, projectile.y, enemy.color, 5);
                        
                        // 移除子彈
                        setTimeout(() => projectiles.splice(pIndex, 1), 0);

                        // 扣血
                        enemy.hp -= 1;
                        if (enemy.hp <= 0) {
                            score += 100;
                            scoreEl.innerHTML = score;
                            createExplosion(enemy.x, enemy.y, enemy.color, 15);
                            setTimeout(() => enemies.splice(index, 1), 0);
                        }
                    }
                });

                // 2. 敵人撞到玩家
                const distPlayer = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (distPlayer - enemy.radius - player.radius < 1) {
                    createExplosion(player.x, player.y, 'red', 20);
                    enemies.splice(index, 1);
                    player.hp -= 20; // 扣血
                    hpEl.innerHTML = player.hp + "%";
                    
                    if (player.hp <= 0) {
                        endGame();
                    }
                }

                // 敵人超出螢幕移除
                if (enemy.y - enemy.radius > canvas.height) {
                     setTimeout(() => enemies.splice(index, 1), 0);
                }
            });

            spawnEnemies();
            frames++;
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            player.hp = 100;
            frames = 0;
            enemies = [];
            projectiles = [];
            particles = [];
            scoreEl.innerHTML = '0';
            hpEl.innerHTML = '100%';
            animate();
        }

        function endGame() {
            gameRunning = false;
            startScreen.style.display = 'flex';
            startScreen.querySelector('h1').innerHTML = `GAME OVER<br><span style="font-size:30px">Score: ${score}</span>`;
            startScreen.querySelector('button').innerText = "再試一次";
        }

    </script>
</body>
</html>
