<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gemini 霓虹戰機 V4.0 (自動射擊)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            user-select: none; /* 防止選取文字 */
            touch-action: none; /* 防止手機觸摸滾動 */
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 2px;
        }
        #score {
            font-size: 40px;
            font-weight: bold;
            margin-top: 5px;
        }
        #hp {
            font-size: 14px; 
            color: #ff0055;
            text-shadow: 0 0 5px rgba(255, 0, 85, 0.5); /* 增加 HP 霓虹效果 */
        }
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        button {
            padding: 15px 40px;
            font-size: 24px;
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
        }
        
        /* V4.0: 移除虛擬 FIRE 按鈕的樣式，讓畫面更乾淨 */
        #mobile-fire-button {
             display: none !important; 
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>NEON SHOOTER</h1>
        <div id="score">0</div>
        <div id="hp">HP: 100%</div>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 60px; margin-bottom: 40px;">NEON SHOOTER</h1>
        <button onclick="startGame()">開始任務</button>
        <div class="instructions">
            電腦使用：<b>滑鼠</b> 或 <b>方向鍵/WASD</b><br>
            手機使用：<b>觸控螢幕拖曳</b>
        </div>
    </div>

    <div id="mobile-fire-button" style="display:none;"></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const hpEl = document.getElementById('hp');
        const startScreen = document.getElementById('start-screen');
        const fireButton = document.getElementById('mobile-fire-button');

        // 設定畫布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameRunning = false;
        let score = 0;
        let frames = 0;
        let isMobile = false;

        // 玩家物件
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            radius: 20,
            color: 'white',
            hp: 100,
            speed: 8
        };

        let projectiles = [];
        let enemies = [];
        let particles = [];
        const keys = { w:false, a:false, s:false, d:false, ArrowUp:false, ArrowLeft:false, ArrowDown:false, ArrowRight:false }; // V4.0: 移除空格鍵，因為改為自動射擊
        let mouse = { x: canvas.width/2, y: canvas.height/2, active: false };
        let touch = { active: false, x: player.x, y: player.y };

        if ('ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0) {
            isMobile = true;
            // V4.0: 這裡不再顯示 fireButton
        }


        // --- 鍵盤與滑鼠事件 ---
        window.addEventListener('keydown', (e) => {
            if (!isMobile) keys[e.key] = true;
            mouse.active = false;	
        });
        window.addEventListener('keyup', (e) => {
            if (!isMobile) keys[e.key] = false;
        });
        window.addEventListener('mousemove', (e) => {
            if (!isMobile) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                mouse.active = true;
            }
        });
        // V4.0: 移除 mousedown 和 mouseup 射擊事件
        
        // --- 觸控事件 (移動邏輯不變) ---
        canvas.addEventListener('touchstart', (e) => {
            if (gameRunning) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                touch.x = e.touches[0].clientX - rect.left;
                touch.y = e.touches[0].clientY - rect.top;
                touch.active = true;
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                touch.x = e.touches[0].clientX - rect.left;
                touch.y = e.touches[0].clientY - rect.top;
            }
        });
        canvas.addEventListener('touchend', () => {
            touch.active = false;
        });
        
        // V4.0: 移除虛擬 FIRE 按鈕的事件監聽器

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
        });

        // --- 類別定義 (與 V2.0 相同) ---
        
        class Projectile {
            constructor(x, y, velocity) {
                this.x = x;
                this.y = y;
                this.velocity = velocity;
                this.radius = 4;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';
                ctx.fill();
                ctx.shadowBlur = 0;	
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        class Enemy {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.hp = Math.ceil(radius / 10);	
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.fillStyle = this.color;
                ctx.globalAlpha = 0.2;	
                ctx.fill();
                ctx.globalAlpha = 1.0;
                
                // V4.0: 增加敵人的霓虹光暈效果 (與子彈/分數一致)
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.98;	
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.draw();
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;	
            }
        }

        // --- 遊戲核心邏輯 ---
        
        function spawnEnemies() {
            let interval = 100;
            if (score > 1000) interval = 80;
            if (score > 3000) interval = 60;
            if (score > 5000) interval = 40;

            if (frames % interval === 0) {
                const radius = Math.random() * (30 - 10) + 10;
                let x = Math.random() * (canvas.width - radius * 2) + radius;
                let y = -radius;
                const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                
                const velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: Math.random() * 2 + 1 + (score/5000)
                };

                enemies.push(new Enemy(x, y, radius, color, velocity));
            }
        }

        function createExplosion(x, y, color, size) {
            playSound('explode');
            
            for (let i = 0; i < size * 2; i++) {
                particles.push(new Particle(
                    x, y, Math.random() * 3, color,
                    {
                        x: (Math.random() - 0.5) * (Math.random() * 8),
                        y: (Math.random() - 0.5) * (Math.random() * 8)
                    }
                ));
            }
        }

        function playSound(type) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'explode') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function animate() {
            if (!gameRunning) return;
            animationId = requestAnimationFrame(animate);
            
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // --- 玩家移動邏輯 ---
            if (isMobile && touch.active) {
                const targetY = Math.min(touch.y, canvas.height - 50);
                player.x += (touch.x - player.x) * 0.15;
                player.y += (targetY - player.y) * 0.15;
            } else if (!isMobile && mouse.active) {
                player.x += (mouse.x - player.x) * 0.1;
                player.y += (mouse.y - player.y) * 0.1;
            } else if (!isMobile) {
                if ((keys.w || keys.ArrowUp) && player.y > player.radius) player.y -= player.speed;
                if ((keys.s || keys.ArrowDown) && player.y < canvas.height - player.radius) player.y += player.speed;
                if ((keys.a || keys.ArrowLeft) && player.x > player.radius) player.x -= player.speed;
                if ((keys.d || keys.ArrowRight) && player.x < canvas.width - player.radius) player.x += player.speed;
            }
            player.x = Math.max(player.radius, Math.min(player.x, canvas.width - player.radius));
            player.y = Math.max(player.radius, Math.min(player.y, canvas.height - player.radius));
            // --- 玩家移動邏輯結束 ---

            // 繪製玩家 (保持霓虹效果)
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2, false);
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.shadowBlur = 0;

            // V4.0: 自動射擊 (每 8 幀一發) - 無論是鍵盤、滑鼠還是觸控，只要遊戲運行就自動射擊
            if (frames % 8 === 0) {
                projectiles.push(new Projectile(player.x, player.y - 20, {x:0, y:-10}));
                playSound('shoot');
            }

            // 更新所有遊戲元素 (粒子、子彈、敵人) - 邏輯不變
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                }
            });

            projectiles.forEach((projectile, index) => {
                projectile.update();
                if (projectile.y + projectile.radius < 0) {
                    setTimeout(() => projectiles.splice(index, 1), 0);
                }
            });

            enemies.forEach((enemy, index) => {
                enemy.update();

                // 1. 子彈打中敵人
                projectiles.forEach((projectile, pIndex) => {
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    if (dist - enemy.radius - projectile.radius < 1) {
                        createExplosion(projectile.x, projectile.y, enemy.color, 5);
                        setTimeout(() => projectiles.splice(pIndex, 1), 0);

                        enemy.hp -= 1;
                        if (enemy.hp <= 0) {
                            score += 100;
                            scoreEl.innerHTML = score;
                            createExplosion(enemy.x, enemy.y, enemy.color, 15);
                            setTimeout(() => enemies.splice(index, 1), 0);
                        }
                    }
                });

                // 2. 敵人撞到玩家
                const distPlayer = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (distPlayer - enemy.radius - player.radius < 1) {
                    createExplosion(player.x, player.y, 'red', 20);
                    enemies.splice(index, 1);
                    player.hp -= 20;	
                    hpEl.innerHTML = player.hp + "%";
                    
                    if (player.hp <= 0) {
                        endGame();
                    }
                }

                if (enemy.y - enemy.radius > canvas.height) {
                    setTimeout(() => enemies.splice(index, 1), 0);
                }
            });

            spawnEnemies();
            frames++;
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            player.hp = 100;
            frames = 0;
            enemies = [];
            projectiles = [];
            particles = [];
            scoreEl.innerHTML = '0';
            hpEl.innerHTML = '100%';
            
            touch.x = player.x;
            touch.y = player.y;

            animate();
        }

        function endGame() {
            gameRunning = false;
            startScreen.style.display = 'flex';
            startScreen.querySelector('h1').innerHTML = `任務失敗<br><span style="font-size:30px">最終得分: ${score}</span>`;
            startScreen.querySelector('button').innerText = "再試一次";
        }
        
    </script>
</body>
</html>
