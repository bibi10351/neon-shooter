<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gemini 霓虹戰機 V10.0 (Elite HP Enhancement)</title>
    <style>
        /* CSS 樣式與 V9.0 保持一致 */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 2px;
        }
        #score {
            font-size: 40px;
            font-weight: bold;
            margin-top: 5px;
        }
        #hp {
            font-size: 14px; 
            color: #ff0055;
            text-shadow: 0 0 5px rgba(255, 0, 85, 0.5);
        }
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        button {
            padding: 15px 40px;
            font-size: 24px;
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
        }
        #high-score-display {
            color: #ffaa00;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }
        #powerup-timer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
            display: none;
            z-index: 10;
        }
        #mobile-fire-button {
             display: none !important; 
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>NEON SHOOTER</h1>
        <div id="score">0</div>
        <div id="hp">HP: 100%</div>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 60px; margin-bottom: 40px;">NEON SHOOTER</h1>
        <div id="high-score-display">最高紀錄: 0</div>
        <button onclick="startGame()">開始任務</button>
        <div class="instructions">
            電腦使用：<b>滑鼠</b> 或 <b>方向鍵/WASD</b><br>
            手機使用：<b>觸控螢幕拖曳</b>
        </div>
    </div>

    <div id="powerup-timer">雙重射擊啟動中...</div>

    <div id="mobile-fire-button" style="display:none;"></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const hpEl = document.getElementById('hp');
        const startScreen = document.getElementById('start-screen');
        const highScoreDisplayEl = document.getElementById('high-score-display');
        const powerUpTimerEl = document.getElementById('powerup-timer');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameRunning = false;
        let score = 0;
        let frames = 0;
        let isMobile = false;
        let highScore = 0;
        const HIGHSCORE_KEY = 'neonShooterHighScore'; 

        // V7.0 道具相關變數
        let powerUps = [];
        let doubleShotActive = false;
        let powerUpDuration = 5000; 

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            radius: 20,
            color: 'white',
            hp: 100,
            speed: 8
        };

        let projectiles = [];
        let enemies = [];
        let particles = [];
        const keys = { w:false, a:false, s:false, d:false, ArrowUp:false, ArrowLeft:false, ArrowDown:false, ArrowRight:false }; 
        let mouse = { x: canvas.width/2, y: canvas.height/2, active: false };
        let touch = { active: false, x: player.x, y: player.y };

        if ('ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0) {
            isMobile = true;
        }

        // --- 高分紀錄邏輯 (V6.0 保持不變) ---
        function loadHighScore() {
            const savedScore = localStorage.getItem(HIGHSCORE_KEY);
            highScore = savedScore ? parseInt(savedScore, 10) : 0;
            highScoreDisplayEl.innerHTML = `最高紀錄: ${highScore}`;
        }
        
        function saveHighScore(currentScore) {
            if (currentScore > highScore) {
                highScore = currentScore;
                localStorage.setItem(HIGHSCORE_KEY, highScore.toString());
                return true;
            }
            return false;
        }

        // --- 鍵盤與滑鼠事件 --- (保持不變)
        window.addEventListener('keydown', (e) => {
            if (!isMobile) keys[e.key] = true;
            mouse.active = false;	
        });
        window.addEventListener('keyup', (e) => {
            if (!isMobile) keys[e.key] = false;
        });
        window.addEventListener('mousemove', (e) => {
            if (!isMobile) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                mouse.active = true;
            }
        });
        
        // --- 觸控事件 --- (保持不變)
        canvas.addEventListener('touchstart', (e) => {
            if (gameRunning) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                touch.x = e.touches[0].clientX - rect.left;
                touch.y = e.touches[0].clientY - rect.top;
                touch.active = true;
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                touch.x = e.touches[0].clientX - rect.left;
                touch.y = e.touches[0].clientY - rect.top;
            }
        });
        canvas.addEventListener('touchend', () => {
            touch.active = false;
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
        });

        // --- 類別定義 ---
        
        class Projectile {
            // (保持不變)
            constructor(x, y, velocity) {
                this.x = x;
                this.y = y;
                this.velocity = velocity;
                this.radius = 4;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';
                ctx.fill();
                ctx.shadowBlur = 0;	
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        class Enemy {
            // V10.0: 建構式接收 initialHP 參數，不再自動計算 HP
            constructor(x, y, radius, color, velocity, scoreValue = 100, initialHP) { 
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.hp = initialHP;	// 直接使用傳入的 HP
                this.scoreValue = scoreValue; 
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.fillStyle = this.color;
                ctx.globalAlpha = 0.2;	
                ctx.fill();
                ctx.globalAlpha = 1.0;
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        class Particle {
            // (保持不變)
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.98;	
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.draw();
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;	
            }
        }
        
        class PowerUp {
            // (保持不變)
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.radius = 12;
                this.type = type;
                this.color = '#ff00ff';
                this.velocity = { x: 0, y: 1.5 };
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;

                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = 'bold 10px sans-serif';
                ctx.fillText('X2', this.x, this.y);
            }

            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        // --- 遊戲核心邏輯 ---
        
        function spawnEnemies() {
            let interval = 100;
            if (score > 1000) interval = 80;
            if (score > 3000) interval = 60;
            if (score > 5000) interval = 40;

            if (frames % interval === 0) {
                const isElite = Math.random() < 0.01; 

                let radius;
                let color;
                let scoreValue;
                let velocity;
                let initialHP; // V10.0: 新增 HP 變數

                if (isElite) {
                    radius = 45; 
                    color = '#ffaa00'; 
                    scoreValue = 500; 
                    initialHP = 15; // V10.0: 精英敵人固定 15 HP
                    velocity = {
                        x: (Math.random() - 0.5) * 1, 
                        y: Math.random() * 0.5 + 0.5 
                    };
                } else {
                    radius = Math.random() * (30 - 10) + 10;
                    color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                    scoreValue = 100; 
                    initialHP = Math.ceil(radius / 10); // 普通敵人依半徑計算
                    velocity = {
                        x: (Math.random() - 0.5) * 2,
                        y: Math.random() * 2 + 1 + (score/5000)
                    };
                }

                let x = Math.random() * (canvas.width - radius * 2) + radius;
                let y = -radius;
                
                // V10.0: 傳入 initialHP
                enemies.push(new Enemy(x, y, radius, color, velocity, scoreValue, initialHP));
            }
        }

        function createExplosion(x, y, color, size) {
            playSound('explode');
            
            for (let i = 0; i < size * 2; i++) {
                particles.push(new Particle(
                    x, y, Math.random() * 3, color,
                    {
                        x: (Math.random() - 0.5) * (Math.random() * 8),
                        y: (Math.random() - 0.5) * (Math.random() * 8)
                    }
                ));
            }
        }
        
        function activateDoubleShot() {
            if (doubleShotActive) {
                clearTimeout(window.powerUpTimeout);
            }
            
            doubleShotActive = true;
            powerUpTimerEl.style.display = 'block';

            window.powerUpTimeout = setTimeout(() => {
                doubleShotActive = false;
                powerUpTimerEl.style.display = 'none';
            }, powerUpDuration);
        }

        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'explode') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function animate() {
            if (!gameRunning) return;
            animationId = requestAnimationFrame(animate);
            
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // --- 玩家移動邏輯不變 ---
            if (isMobile && touch.active) {
                const targetY = Math.min(touch.y, canvas.height - 50);
                player.x += (touch.x - player.x) * 0.15;
                player.y += (targetY - player.y) * 0.15;
            } else if (!isMobile && mouse.active) {
                player.x += (mouse.x - player.x) * 0.1;
                player.y += (mouse.y - player.y) * 0.1;
            } else if (!isMobile) {
                if ((keys.w || keys.ArrowUp) && player.y > player.radius) player.y -= player.speed;
                if ((keys.s || keys.ArrowDown) && player.y < canvas.height - player.radius) player.y += player.speed;
                if ((keys.a || keys.ArrowLeft) && player.x > player.radius) player.x -= player.speed;
                if ((keys.d || keys.ArrowRight) && player.x < canvas.width - player.radius) player.x += player.speed;
            }
            player.x = Math.max(player.radius, Math.min(player.x, canvas.width - player.radius));
            player.y = Math.max(player.radius, Math.min(player.y, canvas.height - player.radius));

            // 繪製玩家
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2, false);
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.shadowBlur = 0;

            // V9.0: 射擊邏輯修正為平行雙擊 (保持不變)
            if (frames % 8 === 0) {
                if (doubleShotActive) {
                    projectiles.push(new Projectile(player.x - 7, player.y - 20, {x:0, y:-10})); 
                    projectiles.push(new Projectile(player.x + 7, player.y - 20, {x:0, y:-10}));
                } else {
                    projectiles.push(new Projectile(player.x, player.y - 20, {x:0, y:-10}));
                }
                playSound('shoot');
            }

            // --- 處理道具 (保持不變) ---
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                powerUp.update();

                if (powerUp.y - powerUp.radius > canvas.height) {
                    powerUps.splice(i, 1);
                    continue;
                }

                const distPlayer = Math.hypot(player.x - powerUp.x, player.y - powerUp.y);
                if (distPlayer - player.radius - powerUp.radius < 1) {
                    if (powerUp.type === 'doubleShot') {
                        activateDoubleShot();
                    }
                    powerUps.splice(i, 1);
                }
            }


            // 更新粒子 (保持不變)
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                if (particle.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    particle.update();
                }
            }
            
            // 子彈與敵人的碰撞處理
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                projectile.update();
                
                if (projectile.y + projectile.radius < 0) {
                    projectiles.splice(i, 1);
                    continue; 
                }

                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    
                    if (dist - enemy.radius - projectile.radius < 1) {
                        // 1. 命中處理
                        createExplosion(projectile.x, projectile.y, enemy.color, 5);
                        projectiles.splice(i, 1);
                        i--;

                        enemy.hp -= 1;
                        if (enemy.hp <= 0) {
                            // 敵人死亡時機率掉落道具 (V7.0)
                            if (Math.random() < 0.2) { 
                                powerUps.push(new PowerUp(enemy.x, enemy.y, 'doubleShot'));
                            }
                            
                            // 敵人死亡
                            score += enemy.scoreValue; 
                            scoreEl.innerHTML = score;
                            
                            createExplosion(enemy.x, enemy.y, enemy.color, 15);
                            enemies.splice(j, 1);
                        }
                        break;
                    }
                }
            }

            // 更新敵人 (保持不變)
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.update();

                const distPlayer = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (distPlayer - enemy.radius - player.radius < 1) {
                    createExplosion(player.x, player.y, 'red', 20);
                    enemies.splice(i, 1);
                    player.hp -= 20;	
                    hpEl.innerHTML = player.hp + "%";
                    
                    if (player.hp <= 0) {
                        endGame();
                    }
                }

                if (enemy.y - enemy.radius > canvas.height) {
                    enemies.splice(i, 1);
                }
            }

            spawnEnemies();
            frames++;
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            player.hp = 100;
            frames = 0;
            enemies = [];
            projectiles = [];
            particles = [];
            powerUps = []; 
            
            doubleShotActive = false; 
            powerUpTimerEl.style.display = 'none';
            if (window.powerUpTimeout) clearTimeout(window.powerUpTimeout); 

            scoreEl.innerHTML = '0';
            hpEl.innerHTML = '100%';
            
            touch.x = player.x;
            touch.y = player.y;

            loadHighScore(); 

            animate();
        }

        function endGame() {
            gameRunning = false;
            
            if (window.powerUpTimeout) clearTimeout(window.powerUpTimeout); 
            powerUpTimerEl.style.display = 'none';

            const newRecord = saveHighScore(score);

            startScreen.style.display = 'flex';
            
            let message = `任務失敗<br><span style="font-size:30px">最終得分: ${score}</span>`;
            if (newRecord) {
                message = `恭喜！打破紀錄！<br><span style="font-size:30px">新紀錄: ${score}</span>`;
            }
            
            startScreen.querySelector('h1').innerHTML = message;
            startScreen.querySelector('button').innerText = "再試一次";
            
            loadHighScore(); 
        }

        loadHighScore();
        
    </script>
</body>
</html>
