<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gemini 霓虹戰機 V14.0 (Bugfix + Starfield)</title>
    <style>
        /* CSS 樣式與 V13.0 保持一致 */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
            width: calc(100% - 40px);
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 2px;
        }
        #score {
            font-size: 40px;
            font-weight: bold;
            margin-top: 5px;
        }
        #hp {
            font-size: 14px; 
            color: #ff0055;
            text-shadow: 0 0 5px rgba(255, 0, 85, 0.5);
        }
        #start-screen, #pause-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #pause-screen {
            display: none; 
        }
        .pause-text {
            font-size: 60px;
            color: #ffaa00;
            text-shadow: 0 0 20px #ffaa00;
        }
        button {
            padding: 15px 40px;
            font-size: 24px;
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            margin-top: 15px;
        }
        button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
        }
        #high-score-display {
            color: #ffaa00;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }
        #powerup-timer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
            display: none;
            z-index: 10;
        }
        
        #pause-button { 
            position: absolute;
            top: 20px;
            right: 0px; 
            padding: 10px 15px;
            font-size: 16px;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
            pointer-events: auto; 
        }
        @media (min-width: 768px) {
            #pause-button {
                opacity: 0.5;
                font-size: 12px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>NEON SHOOTER</h1>
        <div id="score">0</div>
        <div id="hp">HP: 100%</div>
        <button id="pause-button" onclick="togglePause()">
            暫停 / Space
        </button>
    </div>

    <div id="pause-screen">
        <div class="pause-text">PAUSED</div>
        <button onclick="togglePause()">
            繼續遊戲 / Space
        </button>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 60px; margin-bottom: 40px;">NEON SHOOTER</h1>
        <div id="high-score-display">最高紀錄: 0</div>
        <button onclick="startGame()">開始任務</button>
        <div class="instructions">
            電腦使用：<b>滑鼠</b> 或 <b>方向鍵/WASD</b><br>
            手機使用：<b>觸控螢幕拖曳</b>
        </div>
    </div>

    <div id="powerup-timer">雙重射擊啟動中...</div>
    <div id="mobile-fire-button" style="display:none;"></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const hpEl = document.getElementById('hp');
        const startScreen = document.getElementById('start-screen');
        const pauseScreen = document.getElementById('pause-screen'); 
        const highScoreDisplayEl = document.getElementById('high-score-display');
        const powerUpTimerEl = document.getElementById('powerup-timer');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameRunning = false;
        let isPaused = false; 
        let score = 0;
        let frames = 0;
        let isMobile = false;
        let highScore = 0;
        const HIGHSCORE_KEY = 'neonShooterHighScore'; 
        let animationId; 

        // V7.0 道具相關變數 (V11.0 已調整)
        let powerUps = [];
        let doubleShotActive = false;
        let powerUpDuration = 10000; 

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            radius: 20,
            color: 'white',
            hp: 100,
            speed: 8
        };

        let projectiles = [];
        let enemies = [];
        let particles = [];
        let stars = []; // V14.0: 動態星空變數
        
        const keys = { w:false, a:false, s:false, d:false, ArrowUp:false, ArrowLeft:false, ArrowDown:false, ArrowRight:false }; 
        let mouse = { x: canvas.width/2, y: canvas.height/2, active: false };
        let touch = { active: false, x: player.x, y: player.y };

        if ('ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0) {
            isMobile = true;
        }

        // --- 星空類別 (V14.0) ---
        class Star {
            constructor(x, y, radius, speed) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
                this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.draw();
                this.y += this.speed;
                if (this.y > canvas.height) {
                    // 星星移出畫面後重置到頂端
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push(new Star(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 1.5 + 0.5, // 0.5 to 2.0
                    Math.random() * 1.5 + 0.5 // 0.5 to 2.0
                ));
            }
        }
        
        // --- 高分紀錄邏輯 (保持不變) ---
        function loadHighScore() {
            const savedScore = localStorage.getItem(HIGHSCORE_KEY);
            highScore = savedScore ? parseInt(savedScore, 10) : 0;
            highScoreDisplayEl.innerHTML = `最高紀錄: ${highScore}`;
        }
        
        function saveHighScore(currentScore) {
            if (currentScore > highScore) {
                highScore = currentScore;
                localStorage.setItem(HIGHSCORE_KEY, highScore.toString());
                return true;
            }
            return false;
        }

        // V13.0 暫停切換功能 (V14.0 Bugfix: 使用 cancelAnimationFrame 確保迴圈終止)
        function togglePause() {
            if (!gameRunning) return;

            isPaused = !isPaused;
            pauseScreen.style.display = isPaused ? 'flex' : 'none';

            if (isPaused) {
                cancelAnimationFrame(animationId); // 暫停時，取消動畫幀
            } else {
                animate(); // 恢復時，重新呼叫 animate 啟動迴圈
            }
        }

        // --- 鍵盤與滑鼠事件 ---
        window.addEventListener('keydown', (e) => {
            if (!isMobile) keys[e.key] = true;
            mouse.active = false;	
        });
        window.addEventListener('keyup', (e) => {
            if (!isMobile && e.key === ' ') { 
                togglePause();
            }
            if (!isMobile) keys[e.key] = false;
        });
        window.addEventListener('mousemove', (e) => {
            if (!isMobile) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                mouse.active = true;
            }
        });
        
        // --- 觸控事件 --- (保持不變)
        canvas.addEventListener('touchstart', (e) => {
            if (gameRunning && !isPaused) { 
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                touch.x = e.touches[0].clientX - rect.left;
                touch.y = e.touches[0].clientY - rect.top;
                touch.active = true;
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (gameRunning && !isPaused) { 
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                touch.x = e.touches[0].clientX - rect.left;
                touch.y = e.touches[0].clientY - rect.top;
            }
        });
        canvas.addEventListener('touchend', () => {
            touch.active = false;
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            initStars(); // V14.0: 調整視窗時重設星星
        });

        // --- 類別定義 (Projectiles, Enemy, Particle, PowerUp) 簡略，實際程式碼已包含 ---

        class Projectile { /* ... */ 
            constructor(x, y, velocity) { this.x = x; this.y = y; this.velocity = velocity; this.radius = 4; }
            draw() { /* ... */ }
            update() { this.draw(); this.x += this.velocity.x; this.y += this.velocity.y; }
        }

        class Enemy { 
            constructor(x, y, radius, color, velocity, scoreValue = 100, initialHP) { 
                this.x = x; this.y = y; this.radius = radius; this.color = color; this.velocity = velocity;
                this.hp = initialHP; this.scoreValue = scoreValue; 
            }
            draw() { /* ... */ }
            update() { this.draw(); this.x += this.velocity.x; this.y += this.velocity.y; }
        }

        class Particle { /* ... */ 
            constructor(x, y, radius, color, velocity) { this.x = x; this.y = y; this.radius = radius; this.color = color; this.velocity = velocity; this.alpha = 1; this.friction = 0.98; }
            draw() { /* ... */ }
            update() { 
                this.draw(); this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= 0.02;	
            }
        }
        
        class PowerUp { /* ... */ 
            constructor(x, y, type) { this.x = x; this.y = y; this.radius = 12; this.type = type; this.color = '#ff00ff'; this.velocity = { x: 0, y: 1.5 }; }
            draw() { /* ... */ }
            update() { this.draw(); this.x += this.velocity.x; this.y += this.velocity.y; }
        }

        // (完整的 Projectile, Enemy, Particle, PowerUp 類別定義在此處省略，請確保使用 V13.0 內完整的類別代碼)

        // --- 遊戲核心邏輯 ---
        
        function spawnEnemies() {
            let interval = 100;
            if (score > 1000) interval = 80;
            if (score > 3000) interval = 60;
            if (score > 5000) interval = 40;

            if (frames % interval === 0) {
                const isElite = Math.random() < 0.02; 

                let radius;
                let color;
                let scoreValue;
                let velocity;
                let initialHP; 

                if (isElite) {
                    radius = 45; 
                    color = '#ffaa00'; 
                    scoreValue = 1000; 
                    initialHP = 30; 
                    velocity = {
                        x: (Math.random() - 0.5) * 1, 
                        y: Math.random() * 0.5 + 0.5 
                    };
                } else {
                    radius = Math.random() * (30 - 10) + 10;
                    color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                    scoreValue = 100; 
                    initialHP = Math.ceil(radius / 10); 
                    velocity = {
                        x: (Math.random() - 0.5) * 2,
                        y: Math.random() * 2 + 1 + (score/5000)
                    };
                }

                let x = Math.random() * (canvas.width - radius * 2) + radius;
                let y = -radius;
                
                enemies.push(new Enemy(x, y, radius, color, velocity, scoreValue, initialHP));
            }
        }

        function createExplosion(x, y, color, size) {
            playSound('explode');
            
            for (let i = 0; i < size * 2; i++) {
                particles.push(new Particle(
                    x, y, Math.random() * 3, color,
                    {
                        x: (Math.random() - 0.5) * (Math.random() * 8),
                        y: (Math.random() - 0.5) * (Math.random() * 8)
                    }
                ));
            }
        }
        
        function activateDoubleShot() { /* ... */ }
        function playSound(type) { /* ... */ }

        function animate() {
            if (!gameRunning || isPaused) return; 
            // V14.0 Fix: 將 requestAnimationFrame 放在最前面，確保迴圈持續執行
            animationId = requestAnimationFrame(animate); 

            // V14.0: 更新星空背景 (必須在清空畫面前執行)
            stars.forEach(star => star.update());
            
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);


            // --- 玩家移動邏輯不變 ---
            if (isMobile && touch.active) { /* ... */ } 
            else if (!isMobile && mouse.active) { /* ... */ } 
            else if (!isMobile) { /* ... */ }
            player.x = Math.max(player.radius, Math.min(player.x, canvas.width - player.radius));
            player.y = Math.max(player.radius, Math.min(player.y, canvas.height - player.radius));

            // 繪製玩家 (保持不變)
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2, false);
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.shadowBlur = 0;

            // V9.0: 射擊邏輯修正為平行雙擊 (保持不變)
            if (frames % 8 === 0) {
                if (doubleShotActive) {
                    projectiles.push(new Projectile(player.x - 7, player.y - 20, {x:0, y:-10})); 
                    projectiles.push(new Projectile(player.x + 7, player.y - 20, {x:0, y:-10}));
                } else {
                    projectiles.push(new Projectile(player.x, player.y - 20, {x:0, y:-10}));
                }
                playSound('shoot');
            }

            // --- 處理道具 (保持不變) ---
            for (let i = powerUps.length - 1; i >= 0; i--) { /* ... */ }

            // 更新粒子 (保持不變)
            for (let i = particles.length - 1; i >= 0; i--) { /* ... */ }
            
            // 子彈與敵人的碰撞處理 (保持 V12.0 邏輯)
            for (let i = projectiles.length - 1; i >= 0; i--) { /* ... */ }

            // 更新敵人 (保持 V12.0 邏輯)
            for (let i = enemies.length - 1; i >= 0; i--) { /* ... */ }

            spawnEnemies();
            frames++;
        }

        function startGame() {
            startScreen.style.display = 'none';
            pauseScreen.style.display = 'none'; 
            
            // V14.0: 初始化星空
            initStars();

            gameRunning = true;
            isPaused = false; 
            score = 0;
            player.hp = 100;
            frames = 0;
            enemies = [];
            projectiles = [];
            particles = [];
            powerUps = []; 
            
            doubleShotActive = false; 
            powerUpTimerEl.style.display = 'none';
            if (window.powerUpTimeout) clearTimeout(window.powerUpTimeout); 

            scoreEl.innerHTML = '0';
            hpEl.innerHTML = '100%';
            
            touch.x = player.x;
            touch.y = player.y;

            loadHighScore(); 

            animate();
        }

        function endGame() {
            gameRunning = false;
            isPaused = false; 
            
            // V14.0: 遊戲結束時確保取消動畫幀
            if (animationId) cancelAnimationFrame(animationId);
            if (window.powerUpTimeout) clearTimeout(window.powerUpTimeout); 
            
            powerUpTimerEl.style.display = 'none';
            pauseScreen.style.display = 'none'; 

            const newRecord = saveHighScore(score);

            startScreen.style.display = 'flex';
            
            let message = `任務失敗<br><span style="font-size:30px">最終得分: ${score}</span>`;
            if (newRecord) {
                message = `恭喜！打破紀錄！<br><span style="font-size:30px">新紀錄: ${score}</span>`;
            }
            
            startScreen.querySelector('h1').innerHTML = message;
            startScreen.querySelector('button').innerText = "再試一次";
            
            loadHighScore(); 
        }

        loadHighScore();
        
    </script>
</body>
</html>
